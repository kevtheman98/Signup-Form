<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <img src="plant.jpg">
        
        <div class="container">
            <p>A short description of whatever you need to put in here. Fhiodfqwehdf FHhowfehofiweofhiowefhoiwhfwncionweiohwefiojwefwef</p>
            <form>
                <fieldset>
                    <legend>Sign up here<span aria-label="required">*</span></legend>
                    
                    <div class="name">
                        <label for="firstname">First name:</label>
                        <input type="text" id="firstname" name="user_first_name" />

                        <label for="lastname">Last Name:</label>
                        <input type="text" id="lastname" name="user_last_name">
                    </div>
                    
                    <div class="email&num">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="user_email" required>

                        <label for="phonenum">Phone Number:</label>
                        <input type="text" id="phonenum" name="user_phonenum">
                    </div>
                    
                    <div class="password">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="user_password">

                        <label for="confirm_password">Confirm password:</label>
                        <input type="password" id="confirm_password" name="confirm_password">   
                    </div>
                    
                </fieldset>
                <button>Test </button>
            </form>
        </div>
    </div>
